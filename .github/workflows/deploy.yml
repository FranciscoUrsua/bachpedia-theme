name: Deploy to Production

on:
  push:
    branches: [ "main" ]   # cambia a la rama que uses

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add server to known_hosts
        with:
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
        run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p "${{ secrets.DEPLOY_PORT }}" "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # (Opcional) Lint rápido de PHP
      - name: PHP syntax check
        run: |
          find public app -name "*.php" -print0 | xargs -0 -n1 -P2 php -l

      - name: Rsync deploy (public/ → $DEPLOY_PATH)
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -azvr --delete --exclude=".git/" --exclude=".github/"
          path: /
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
